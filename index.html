<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Combining Arrays With Merge</title>

</head>
<body>
<ul id="horses">
</ul>

<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/Javascript">
(function($) {
  $(document).ready(function() {
    var horseBreeds = [ 'Quarter Horse', 'Thoroughbred', 'Arabian' ];
    var draftBreeds = [ 'Belgian' , 'Percheron' ];

    var breeds = $.merge( horseBreeds, draftBreeds );
    $('#horses').html('<li class="horse">' + breeds.join('</li><li class="more-horses">') + '</li>');
  });
})(jQuery);

</script>
</body>
</html>
